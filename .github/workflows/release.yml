name: Build Release (HTML + EPUB)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v3.0.0-zh-tw)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: false

      - name: Install AsciiDoctor toolchain
        run: |
          gem install asciidoctor
          gem install asciidoctor-epub3
          gem install rouge

      - name: Create release directory
        run: mkdir -p release

      - name: Build HTML (standalone)
        run: |
          cd zh-tw
          asciidoctor \
            --backend=html5 \
            --out-file=../release/mastering-bitcoin-3rd-zh-tw.html \
            --attribute=source-highlighter=rouge \
            --attribute=toc=left \
            --attribute=toclevels=3 \
            --attribute=icons=font \
            --attribute=sectanchors \
            --attribute=idprefix= \
            --attribute=idseparator=- \
            --attribute=lang=zh-TW \
            --attribute=imagesdir=.. \
            --attribute=docinfo=shared \
            book.adoc

      - name: Build EPUB
        run: |
          cd zh-tw
          asciidoctor-epub3 \
            --out-file=../release/mastering-bitcoin-3rd-zh-tw.epub \
            --attribute=lang=zh-TW \
            --attribute=front-cover-image=images/cover.png \
